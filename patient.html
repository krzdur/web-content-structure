<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="birth">Date of birth:</label><br>
        <input type="date" id="birth" name="birth"><br><br>

        <label for="birth-place">Place of birth:</label><br>
        <input type="text" id="birth-place" name="birth-place"><br><br>

        <br>Illness:<br>
        <input type="checkbox" id="illness1" name="illness1" value="Fever">
        <label for="illness1">Fever</label><br>
        <input type="checkbox" id="illness2" name="illness2" value="Headache">
        <label for="illness2">Headache</label><br>
        <input type="checkbox" id="illness3" name="illness3" value="Coughing">
        <label for="illness3">Coughing</label><br>
        <input type="checkbox" id="illness4" name="illness4" value="Diarrhea">
        <label for="illness4">Diarrhea</label><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
