<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Survey</title>
</head>
<body>
    <h1>AI Usage Survey</h1>
    <form action="#" method="post">
        <!-- Age Field -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120">
        <br><br>

        <!-- Gender Field -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <!-- Usage Frequency -->
        <label for="usage">How often do you use ChatGPT:</label>
        <select id="usage" name="usage">
            <option value="" disabled selected>Select an option</option>
            <option value="never">Never</option>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="often">Often</option>
            <option value="constantly">Constantly</option>
        </select>
        <br><br>

        <!-- Benefits Description -->
        <label for="benefits">Describe shortly your benefits from using AI:</label>
        <br>
        <textarea id="benefits" name="benefits" rows="4" cols="50" placeholder="Write your answer here..."></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
